<div class="container" style="margin-top: 70px;">

    <div class="row">
  
      <div class="col-sm-8 offset-sm-2">
  
        <div>
          <form>
            <div class="form-group">
              <label for="id">ID</label>
              <input [(ngModel)]="product.id" type="text" name="id" class="form-control" id="id" aria-describedby="idHelp" placeholder="Enter ID">
              
              <label for="name">Product Name</label>
              <input [(ngModel)]="product.name" type="text" name="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter product name">
          
            
              <label for="serialNo">Product SerialNo</label>
              <textarea [(ngModel)]="product.serialNo" name="serialNo" class="form-control" id="serialNo" aria-describedby="serialHelp">
              </textarea>         
  
            </div>
          </form>
          <button class="btn btn-primary" (click)="createProduct()">Create Product</button>
        </div>
      </div>
    </div>
  </div>
