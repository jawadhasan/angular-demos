<h3>{{title}}</h3>

<label>
  <input type="checkbox"
  (change)="checkChanged()"
  [checked]="showProductCode" />

  Display Product Code
</label>

<ul *ngIf="products$ | async as products">
  <li *ngFor="let product of products">
    <span *ngIf="showProductCode">
      {{product.productCode}}
    </span>
    {{product.name}}
  </li>
</ul>
