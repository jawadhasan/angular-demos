<div class="alert alert-danger" *ngIf="errorMssage$ | async as errorMessage">
  {{errorMessage}}
</div>


<div class="container">
  <table class="table table-hover" *ngIf="users$ | async as users">
      <thead>
          <tr>
              <th>#</th>
              <th>First</th>
              <th>Last</th>
              <th>Email</th>

          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let user of users; let i=index">
              <td>{{i+1}}</td>
              <td>{{ user.firstName }}</td>
              <td>{{ user.lastName }}</td>
              <td>{{ user.email }}</td>

          </tr>
      </tbody>
  </table>

</div>
