<div class="container" style="margin-top: 70px;">
    <div class="row">  
      <div class="col-sm-8 offset-sm-2">  
        <div>
          <form>
            <div class="form-group">
              <label for="id">ID</label>
              <input [(ngModel)]="quote.id" type="number" name="id" class="form-control" id="id" aria-describedby="idHelp" placeholder="Enter ID">
              
              <label for="title">Title</label>
              <input [(ngModel)]="quote.quoteTitle" type="text" name="title" class="form-control" id="title" aria-describedby="nameHelp" placeholder="Enter title">
          
              <label for="quoteText">QuoteText</label>
              <input [(ngModel)]="quote.quoteText" type="text" name="quoteText" class="form-control" id="quoteText" aria-describedby="quoteTextHelp" placeholder="Enter Quote">
          
            
            
              <label for="author">Author</label>
              <input [(ngModel)]="quote.author" name="author" class="form-control" id="author" aria-describedby="authorHelp">
  
            </div>
          </form>
          <br />
          <button class="btn btn-primary" (click)="createQuote()">Create Quote</button>
        </div>
      </div>
    </div>
  </div>
